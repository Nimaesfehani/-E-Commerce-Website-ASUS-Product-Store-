<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>SIGN-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <label for="username">USERNAME:</label>
            <input type="text" id="username" placeholder="Please enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Please enter your password" required>

            <button type="button" class="btn btn-outline-primary">Enter</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
